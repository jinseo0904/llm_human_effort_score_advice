<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Advice Response Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="screen active">
        <div class="screen-container">
            <div class="screen-content">
                <h1>Welcome</h1>
                <p class="screen-description">Please enter your User ID to continue, or click "Test" to proceed directly.</p>
                <div class="input-group">
                    <input type="text" id="userIDInput" class="text-input" placeholder="Enter your User ID" autocomplete="off">
                    <div class="button-group">
                        <button id="continueBtn" class="primary-btn">Continue</button>
                        <button id="testBtn" class="secondary-btn">Test</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const userIDInput = document.getElementById('userIDInput');
        const continueBtn = document.getElementById('continueBtn');
        const testBtn = document.getElementById('testBtn');
        
        continueBtn.addEventListener('click', function() {
            const enteredUserID = userIDInput.value.trim();
            if (!enteredUserID) {
                alert('Please enter a User ID or click "Test" to proceed.');
                return;
            }
            localStorage.setItem('userID', enteredUserID);
            localStorage.setItem('isTestMode', 'false');
            window.location.href = 'consent.html';
        });
        
        testBtn.addEventListener('click', function() {
            localStorage.setItem('userID', 'test-user');
            localStorage.setItem('isTestMode', 'true');
            window.location.href = 'main.html';
        });
        
        userIDInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                continueBtn.click();
            }
        });
        
        // Focus on input when page loads
        window.addEventListener('load', () => {
            userIDInput.focus();
        });
    </script>
</body>
</html>
